---
- name: Write kube-system namespace manifest
  sudo: yes
  copy:
    src=kube-system.yaml
    dest={{ kube_manifest_dir }}/kube-system.yaml

- name: Create kube-system namespace
  sudo: yes
  kube:
    resource: namespace
    name: kube-system
    filename: "{{ kube_manifest_dir }}/kube-system.yaml"
    state: present
  run_once: true
  tags:
    - addons

- name: tokens | generate tokens for addons
  local_action: command
    bash -c "{{ playbook_dir }}/{{ cert_syncdir.path }}/kube-gen-token.sh {{ item }}"
  environment:
    TOKEN_DIR: "{{ tokens_syncdir.path }}"
  with_items:
    - "system:dns"
    - "system:monitoring"
    - "system:logging"
  register: gentoken
  run_once: true
  changed_when: "'Added' in gentoken.stdout"

- name: tokens | upload known_tokens to master
  sudo: yes
  copy:
    src: "{{ tokens_syncdir.path }}/known_tokens.csv"
    dest: "{{ kube_token_dir }}"
    group: "{{ kube_cert_group }}"
    owner: kube
    mode: 0440
  notify:
    - restart apiserver
  tags:
    - addons

- include: skydns.yml
  when: dns_setup
  run_once: true

- include: kube-ui.yml
  when: enable_ui
  run_once: true

- include: logging.yml
  when: enable_logging
  run_once: true

- include: monitoring.yml
  when: enable_monitoring
  run_once: true
