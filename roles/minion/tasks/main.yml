---
- name: write the config files for kubelet
  template:
    src: kubelet.j2
    dest: /etc/kubernetes/kubelet
  notify:
    - restart kubelet
  tags:
    - minion

- name: write the config files for proxy
  template:
    src: proxy.j2
    dest: /etc/kubernetes/proxy
  notify:
    - restart proxy
  tags:
    - minion

- name: Enable kubelet
  service:
    name: kubelet
    enabled: yes
    state: started
  tags:
    - minion

- name: Enable proxy
  service:
    name: kube-proxy
    enabled: yes
    state: started
  tags:
    - minion
