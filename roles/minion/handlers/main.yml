---
- name: restart daemons
  sudo: yes
  command: /bin/true
  notify:
    - restart kubelet
    - restart proxy

- name: restart kubelet
  sudo: yes
  service:
    name: kubelet
    state: restarted

- name: restart proxy
  sudo: yes
  service:
    name: kube-proxy
    state: restarted

- name: restart iptables
  sudo: yes
  service:
    name: iptables
    state: restarted
