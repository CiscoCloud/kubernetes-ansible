---
- name: format brick disk
  sudo: yes
  filesystem:
    dev: "{{ glusterfs_brick_device }}"
    fstype: xfs
    opts: "-i size=512"
  tags:
    - glusterfs
    - disk

- name: create mount point for brick disk
  sudo: yes
  file:
    state: directory
    name: "{{ glusterfs_brick_mount }}"
    recurse: yes
    mode: 0755
  tags:
    - glusterfs
    - disk

- name: mount brick disk
  sudo: yes
  mount:
    state: mounted
    name: "{{ glusterfs_brick_mount }}"
    fstype: xfs
    src: "{{ glusterfs_brick_device }}"
    dump: 1
    passno: 2
  tags:
    - glusterfs
    - disk

- name: ensure brick location is present
  sudo: yes
  file:
    state: directory
    path: "{{ glusterfs_brick_location }}"
  tags:
    - glusterfs

- name: install server packages
  sudo: yes
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - glusterfs-cli
    - glusterfs-server
  notify:
    - reload glusterfs
  tags:
    - glusterfs

- name: start services
  sudo: yes
  command: systemctl start {{ item }}
  with_items:
    - glusterd
    - glusterfsd
  tags:
    - glusterfs

- name: probe servers
  run_once: true
  sudo: yes
  command: gluster peer probe {{ item }}
  with_items: groups[glusterfs_server_group]
  tags:
    - glusterfs

- name: create gluster_volume script
  sudo: yes
  template:
    src: gluster_volume.sh.j2
    dest: /etc/glusterfs/gluster_volume.sh
    mode: 755
  tags:
    - glusterfs

- name: create volume
  run_once: true
  sudo: yes
  command: /etc/glusterfs/gluster_volume.sh {{ glusterfs_volume_name }}
  tags:
    - glusterfs

- name: start volume
  run_once: true
  sudo: yes
  gluster_volume:
    name: "{{ glusterfs_volume_name }}"
    state: started
  tags:
    - glusterfs

- meta: flush_handlers
