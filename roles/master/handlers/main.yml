---
- name: restart daemons
  sudo: yes
  command: /bin/true
  notify:
    - restart apiserver
    - restart controller-manager
    - restart scheduler
    - restart proxy

- name: restart apiserver
  sudo: yes
  service:
    name: kube-apiserver
    state: restarted

- name: restart controller-manager
  sudo: yes
  service:
    name: kube-controller-manager
    state: restarted

- name: restart scheduler
  sudo: yes
  service:
    name: kube-scheduler
    state: restarted

- name: restart proxy
  sudo: yes
  service:
    name: kube-proxy
    state: restarted