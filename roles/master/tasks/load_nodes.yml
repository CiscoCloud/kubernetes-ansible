---
- name: Copy minion definitions to master
  sudo: yes
  template:
    src: node-v1.j2
    dest: "/tmp/node-{{ item }}.json"
  changed_when: false
  with_items: groups[minion_group_name]
  tags:
    - master

- name: Load minion definition into masters
  sudo: yes
  command: /usr/bin/kubectl create -f /tmp/node-{{ item }}.json
  register: command_result
  failed_when: "'already exists' not in command_result.stderr and command_result.rc != 0"
  changed_when: "command_result.rc == 0"
  with_items: groups[minion_group_name]
  tags:
    - master

- name: Delete minion definitions from masters
  sudo: yes
  file:
    path: "/tmp/node-{{ item }}.json"
    state: absent
  changed_when: false
  with_items: groups[minion_group_name]
  tags:
    - master
