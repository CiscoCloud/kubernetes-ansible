---
- name: create flannel config json
  sudo: yes
  template:
    src: flannel.json.j2
    dest: /tmp/flannel.json
  run_once: true
  tags:
    - flannel

- name: configure flannel in etcd
  run_once: true
  sudo: yes
  command: 'curl -L http://{{ groups[etcd_group_name][0] }}:2379/v2/keys/coreos.com/network/config -XPUT --data-urlencode value@/tmp/flannel.json'
  changed_when: false
  tags:
    - flannel

- name: install flannel
  sudo: yes
  yum:
    pkg=flannel
    state=latest
    enablerepo=virt7-docker-common-candidate
  tags:
    - flannel

- name: install flannel sysconfig file
  sudo: yes
  template:
    src: flanneld.j2
    dest: /etc/sysconfig/flanneld
  notify:
    - restart flannel
  tags:
    - flannel

- name: launch flannel
  sudo: yes
  service:
    name: flanneld
    state: started
    enabled: yes
  notify:
    - reconfig docker
  tags:
    - flannel

- include: iptables.yml
