---
# all facts for all hosts are gathered; and the common packages
# and configurations are performed on each host.
- name: All
  hosts: all
  roles:
    - common

# provide the control plane
- name: Master
  hosts: master
  gather_facts: no
  roles:
    - etcd
    - flannel
    - docker
    - kubernetes
    - kubernetes-master
    - addons
    - dnsmasq
    - sensu-server
    - sensu-client

# provide the execution plane
- name: Node
  hosts: node
  gather_facts: no
  roles:
    - flannel
    - docker
    - kubernetes
    - kubernetes-node
    - dnsmasq
    - sensu-client
